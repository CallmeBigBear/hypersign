option go_package = "github.com/hypersign-protocol/hid-node/x/ssi/types";

import "ssi/v1/schema.proto";

// Msg defines the Msg service.
service Msg {
      rpc CreateDID(MsgCreateDID) returns (MsgCreateDIDResponse);
  rpc UpdateDID(MsgUpdateDID) returns (MsgUpdateDIDResponse);
  rpc CreateSchema(MsgCreateSchema) returns (MsgCreateSchemaResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateDID {
  DidDocStructCreateDID didDocString = 1;
  repeated SignInfo signatures = 2;
  string creator = 3;
}

message DidDocStructCreateDID {
  repeated string context = 1;
  string id = 2;
  repeated string controller = 3;  // DID Controller Spec: https://www.w3.org/TR/did-core/#did-controller
  repeated VerificationMethod verificationMethod = 4;
  repeated string authentication = 5;
  repeated string assertionMethod = 6;
  repeated string keyAgreement = 7;
  repeated string capabilityInvocation = 8;
  string created = 9;
  string updated = 10;
}

message DidDocStructUpdateDID {
  repeated string context = 1;
  string id = 2;
  repeated string controller = 3;  // DID Controller Spec: https://www.w3.org/TR/did-core/#did-controller
  repeated VerificationMethod verificationMethod = 4;
  repeated string authentication = 5;
  repeated string assertionMethod = 6;
  repeated string keyAgreement = 7;
  repeated string capabilityInvocation = 8;
  string created = 9;
  string updated = 10;
}

message VerificationMethod {
  string id = 1;
  string type = 2;
  string controller = 3;
  string publicKeyMultibase = 4;
}

message MsgCreateDIDResponse {
  uint64 id = 1;
}

message SignInfo {
  string verification_method_id = 1;
  string signature = 2;
}

message MsgUpdateDID {
  DidDocStructUpdateDID didDocString = 1;
  repeated SignInfo signatures = 2;
  string creator = 3;
}

message MsgUpdateDIDResponse {
  string updateId = 1;
}

message MsgCreateSchema {
  string creator = 1;
  Schema schema = 2;
  repeated SignInfo signatures = 3;
}

message MsgCreateSchemaResponse {
  uint64 id = 1;
}

